<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
	<title>Messing with D3</title>
    <script src="js/d3.min.js"></script>
</head>
<body>

<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

</style>
<div class="chart"></div>
<script>

var data = [4, 8, 15, 16, 23, 35];

var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, 420]);

d3.select(".chart")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return x(d) + "px"; })
    .text(function(d) { return d; });

</script>

</body>
</html>
